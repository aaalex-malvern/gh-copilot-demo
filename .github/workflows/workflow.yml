# GitHub Action workflow that runs on push to main branch
# Docker build and push the album-api image to ACR
name: Build and Push Docker Image
on:
  push:
    branches:
      - main
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }} # e.g., myregistry.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - name: Build and push Docker image 
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/album-api:latest .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/album-api:latest
